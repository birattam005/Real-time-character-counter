<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time character counter</title>
</head>
<body>
    <div class="container">
        <div> 
            <h2>Real Time character counter</h2> 
            <textarea name="" id="textarea" class="textarea" placeholder="Please write your text here.." maxlength="50"></textarea>
            <div class="counter-container">
                <p>Total charaters : <span class="total-conter" id="total-counter">30</span></p>
                <p>Remaining : <span class="remaining-counter" id="remaining-counter">20</span></p>
            </div>
    </div>
</body>
</html>
